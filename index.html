<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/styles.css" />
    <title>Pacman</title>
</head>

<body>
    <header id="game-header">
        <img id="logo" src="./src/assets/pac-man-logo.png" alt="Pacman Logo">
        <img id="banner" src="./src/assets/pac-man-logo-png-transparent.png" alt="Pacman Banner">
    </header>
    <main class="game-area">
        <div class="game-container">
            <div class="score-board">Score: <span class="score-display">0000</span></div>
            <img src="./src/assets/pacmanBODY.png" class="pacman-character">
            <img src="./src/assets/fantasmito.png" class="ghost-character">
            <div class="game-over">Game Over</div>
        </div>
    </main>
    <footer>
        <audio autoplay loop>
            <source src="./src/assets/Pacman-Game-Start-Sound.mp3" type="audio/mpeg">
        </audio>
    </footer>
    <script type="module" src="./public/js/app.js"></script>
</body>

</html>
