<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Pacman</title>
</head>

<body>
    <div class="points"></div>
    <header id="banner">
        <img id="logo" src="./src/assets/pac-man-logo.png" alt="iconpacman">
        <img id="logoText" src="./src/assets/pac-man-logo-png-transparent.png" alt="banner">
    </header>
    <main>
        <div class="pacmanCont">
            <img src="./src/assets/pacmanBODY.png" class="pacman">
            <img src="./src/assets/fantasmito.png" class="fantasmito">
            <div class="gameOver">Game Over</div>
        </div>
    </main>
</body>
<footer>
    <audio autoplay loop>
        <source src="./src/assets/Pacman-Game-Start-Sound.mp3" type="audio/mpeg">
    </audio>
</footer>
<script type="module" src="./public/js/app.js"></script>

</html>
